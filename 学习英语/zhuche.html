<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/zhuche.css"/>
	</head>
	<body>
		<div class="header"><a class="header_logo" href="/"style="color: #FFFFFF;">注册</a>
			
		</div>
		
		<div id="xx-form">
			
        <div class="phoneRegister">
            <div class="form-item form-item-phone" id="form-item-phone">
                <label>账号</label>
               <!-- <span class="placeholder" style="display: inline; background-color: blue;">请输入你喜欢的账号</span>-->
                <input type="text" id="form-phone" name="regPhone" class="field" autocomplete="off" maxlength="11" placeholder="请输入你喜欢的账号 ">
            </div>
            <div class="input-tip"><span></span></div>
        </div>

        
        <div class="form-item">
            <label>设 置 密 码</label>
           <!-- <span class="placeholder">6~16位，需组合字母、数字或符号</span>-->
            <input type="password" name="regPwd" id="form-pwd" class="field" maxlength="16" placeholder="6~16位，需组合字母、数字或符号 ">
        </div>
        
        <div class="input-tip"><span></span></div>
        
        
        <div class="form-item pwdcontainer">
            <label>确 认 密 码</label>
           <!-- <span class="placeholder">请再次输入密码</span>-->
            <input type="password" name="regPwdRepeat" id="form-equalTopwd" class="field" placeholder="请再次输入密码 " maxlength="16">
        </div>
        <div class="input-tip"><span></span></div>
        
        
       
        
        
       
        <div class="zc_bot">
            <input name="" class="command" type="checkbox" checked="checked" value="">
            <label>
                同意
                <a href="http://www.kuwo.cn/static/page/license/license.html" target="_blank">《XxEnglish用户服务协议》</a>
                <a href="http://www.kuwo.cn/static/page/license/license_privacy.html" target="_blank">《隐私政策》</a>
            </label>
        </div>
        <button class="btn-register">立即注册</button>
    </div>
	</body>
</html>
